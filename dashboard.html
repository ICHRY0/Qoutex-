<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuoteX Signal Dashboard</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#050510, #0f0f1c);
      font-family: 'Courier New', monospace;
      color: #00ffcc;
      overflow: hidden;
    }
    .top-bar {
      padding: 15px;
      background: #0a0a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #00ffc3;
    }
    .top-bar h2 {
      margin: 0;
    }
    .help-btn {
      background: transparent;
      color: #00ffc3;
      border: 1px solid #00ffc3;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      flex-direction: column;
      position: relative;
    }
    .signal-btn {
      background: #00ffc3;
      color: #000;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffc3;
      margin-bottom: 20px;
    }
    .signal-3d {
      font-size: 48px;
      font-weight: bold;
      color: #00ffc3;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      background: rgba(0, 255, 195, 0.05);
      box-shadow: 0 0 10px #00ffc3,
                  0 0 20px #00ffc3,
                  0 0 30px #00ffc3,
                  inset 0 0 10px #00ffc3;
      text-shadow: 0 0 5px #00ffc3,
                   0 0 10px #00ffc3,
                   0 0 20px #00ffc3;
      transition: all 0.4s ease;
    }
    .terminal {
      background: #101020;
      width: 80%;
      max-width: 700px;
      height: 180px;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 25px rgba(0,255,195,0.2);
      overflow-y: auto;
      font-size: 14px;
      color: #00ffb3;
      margin-top: 20px;
    }
    .hacker-boy {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 140px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>QuoteX Hacker Terminal</h2>
    <button class="help-btn" onclick="alert('This is a simulated signal tool for 1-minute UP/DOWN predictions.')">Help</button>
  </div>
  <div class="container">
    <button class="signal-btn" onclick="generateSignal()">Get Signal</button>
    <div class="signal-3d" id="signalText">Waiting for input...</div>
    <div class="terminal" id="terminalLog">
      > System initialized...<br>
      > QuoteX feed connected...<br>
  <script>
    function generateSignal() {
      const direction = Math.random() < 0.5 ? "UP" : "DOWN";
      const color = direction === "UP" ? "#00ff7f" : "#ff4d4d";
      const signalBox = document.getElementById("signalText");
      signalBox.innerText = `Next 1 Minute: ${direction}`;
      signalBox.style.color = color;
      signalBox.style.boxShadow = `
        0 0 10px ${color},
        0 0 20px ${color},
        0 0 30px ${color},
        inset 0 0 10px ${color}`;
      signalBox.style.textShadow = `
        0 0 5px ${color},
        0 0 10px ${color},
        0 0 20px ${color}`;
      const terminal = document.getElementById("terminalLog");
      const time = new Date().toLocaleTimeString();
      terminal.innerHTML += `<br>[${time}] > Market Signal â†’ ${direction}`;
      terminal.scrollTop = terminal.scrollHeight;
    }
  </script>
</body>
</html>
